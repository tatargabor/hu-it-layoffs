name: Daily Pipeline

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: daily-pipeline
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for git describe --tags

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Restore frozen posts cache
        uses: actions/cache@v4
        with:
          path: persisted_data/frozen_posts.json
          key: frozen-posts-${{ github.run_number }}
          restore-keys: |
            frozen-posts-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline
        env:
          LLM_BACKEND: anthropic
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DASHBOARD_VERSION: ${{ env.DASHBOARD_VERSION }}
        run: |
          export DASHBOARD_VERSION=$(git describe --tags --always)
          echo "Dashboard version: $DASHBOARD_VERSION"
          python -m src.run

      - name: Verify LLM validation succeeded
        run: |
          validated=$(python -c "
          import json
          posts = json.load(open('data/validated_posts.json'))
          print(sum(1 for p in posts if p.get('llm_validated')))
          ")
          echo "LLM validated posts: $validated"
          if [ "$validated" -lt 10 ]; then
            echo "ERROR: Only $validated posts validated â€” aborting"
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-output
          path: |
            data/
            README.md
          retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: pipeline-output

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ README.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update report $(date -u +%Y-%m-%d)"
            git push
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: data

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
